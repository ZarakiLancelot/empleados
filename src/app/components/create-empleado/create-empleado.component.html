<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Empleado
                        <div *ngIf="loading" class="spinner-border" style="text-align: float-right;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="text-danger">Â¡TODOS LOS CAMPOS SON OBLIGATORIOS!</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input class="form-control form-control-lg" type="text" name="" id="" placeholder="Nombre" formControlName="nombre">
                            </div>
                            <div class="col">
                                <input class="form-control form-control-lg" type="text" name="" id="" placeholder="Apellido" formControlName="apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Documento" formControlName="documento">
                        <input type="number" class="form-control form-control-lg mt-3" placeholder="Salario" formControlName="salario">
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary btn-lg" style="margin-right: 6px;" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
